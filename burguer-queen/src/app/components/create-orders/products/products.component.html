<div class="card-products">
  <img class="img-responsive" src="{{products.image}}">
  <hr>
  <div class="detail-products">
    <span class="title-products">{{products.name}}</span>
    <span class="price-products">S/ {{products.price}}</span>
    <div class="box-products">
      <button class="button-products">-</button>
      <input class="input-products" value="0">
      <button class="button-products">+</button>
    </div>
  </div>
</div>
